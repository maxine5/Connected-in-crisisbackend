<!DOCTYPE html>
<html>
<head>
  <title>Add Evacuee (User)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Add Evacuee</h1>
  <form method="POST" action="https://connected-in-crisisbackend.onrender.com/user-add-evacuee">
    <label>Name:</label><input name="name" required><br>
    <label>Date of Birth (YYYY-MM-DD):</label><input name="dob" required><br>
    <label>Shelter:</label><input name="shelter" required><br>
    <button type="submit">Add</button>
  </form>
</body>
</html>
